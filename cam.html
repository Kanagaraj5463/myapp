<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SnapStyles Camera</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color: #fff;
  text-align: center;
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.97); }
  to { opacity: 1; transform: scale(1); }
}

h2 {
  margin-top: 20px;
  font-weight: 600;
  letter-spacing: 1px;
}

/* ===== CAMERA FRAME ===== */
.camera-box {
  position: relative;
  display: inline-block;
  padding: 15px;
  border-radius: 20px;
  background: linear-gradient(145deg, #222, #000);
  box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
  animation: glowPulse 3s infinite;
  transition: transform .5s ease;
}

.camera-box.flip {
  transform: rotateY(180deg);
}

@keyframes glowPulse {
  0% { box-shadow: 0 0 15px rgba(255,215,0,.3); }
  50% { box-shadow: 0 0 40px rgba(255,215,0,.7); }
  100% { box-shadow: 0 0 15px rgba(255,215,0,.3); }
}

video, canvas {
  border-radius: 14px;
  background: #000;
  width: 90vw;
  max-width: 600px;
}

/* mirror selfie */
.mirror {
  transform: scaleX(-1);
}

/* ===== RECORD DOT ===== */
.record-dot {
  position: absolute;
  top: 12px;
  right: 12px;
  width: 14px;
  height: 14px;
  background: red;
  border-radius: 50%;
  opacity: 0;
  box-shadow: 0 0 12px red;
}

.recording .record-dot {
  opacity: 1;
  animation: blink 1s infinite;
}

/* ===== BUTTONS ===== */
.button, .buttonn {
  border: none;
  cursor: pointer;
  border-radius: 50px;
  padding: 14px 28px;
  margin: 10px;
  font-size: 16px;
  font-weight: bold;
  transition: all .3s ease;
}

.button {
  background: linear-gradient(135deg, gold, #ffb700);
  color: #000;
  box-shadow: 0 0 20px rgba(255,215,0,.6);
}

.button:hover { transform: scale(1.15); }

.buttonn {
  background: linear-gradient(135deg, #444, #222);
  color: #fff;
  box-shadow: 0 0 12px rgba(255,255,255,.2);
}

.buttonn:hover {
  background: #666;
  transform: translateY(-3px);
}

/* ===== STATUS ===== */
.status {
  margin-top: 10px;
  font-size: 16px;
  color: #ffd700;
  animation: blink 1.5s infinite;
}

@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: 0.4; }
}

/* ===== SLIDERS ===== */
input[type=range] {
  width: 220px;
}

/* ===== SECTIONS ===== */
.section {
  margin-top: 30px;
  animation: slideUp .8s ease;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body oncontextmenu="return false">

<h2>‚ú® Smile Please ‚ú®</h2>

<div class="camera-box" id="cameraBox">
  <span class="record-dot"></span>
  <video id="cameraPreview" autoplay playsinline></video>
</div>

<p class="status" id="statusText">Camera Idle</p>

<div class="section">
  <button class="buttonn" onclick="startCapture()">‚ñ∂ Start</button>
  <button class="buttonn" onclick="stopCapture()">‚èπ Stop</button>
  <button class="buttonn" onclick="flipCamera()">üîÑ Flip</button>
</div>

<!-- LIVE EFFECT CONTROLS -->
<div class="section">
  <h3>üéõ Live Effects</h3>
  Brightness <br><input id="brightness" type="range" min="50" max="150" value="100"><br>
  Contrast <br><input id="contrast" type="range" min="50" max="150" value="100"><br>
  Saturation <br><input id="saturation" type="range" min="0" max="200" value="100"><br>
  Blur <br><input id="blur" type="range" min="0" max="8" value="0">
</div>

<!-- PRESETS -->
<div class="section">
  <button class="buttonn" onclick="setPreset('bright')">‚òÄ Bright</button>
  <button class="buttonn" onclick="setPreset('cinema')">üé¨ Cinema</button>
  <button class="buttonn" onclick="setPreset('vintage')">üìº Vintage</button>
  <button class="buttonn" onclick="setPreset('bw')">‚ö´ B&W</button>
</div>

<div class="section">
  <canvas id="processingPreview" width="600" height="400"></canvas>
</div>

<div class="section">
  <h2>üé¨ Recorded Preview</h2>
  <video id="recordingPreview" controls></video><br>
  <a class="button" id="downloadButton">‚¨á Download</a>
</div>

<script>
const FPS = 24;
let cameraStream, processingStream, mediaRecorder, mediaChunks = [], intervalId;
let useFrontCamera = true;

/* ===== FRAME PROCESS ===== */
function processFrame() {
  const ctx = processingPreview.getContext("2d");

  ctx.filter = `
    brightness(${brightness.value}%)
    contrast(${contrast.value}%)
    saturate(${saturation.value}%)
    blur(${blur.value}px)
  `;

  ctx.save();
  if (useFrontCamera) {
    ctx.scale(-1, 1);
    ctx.drawImage(cameraPreview, -processingPreview.width, 0, processingPreview.width, processingPreview.height);
  } else {
    ctx.drawImage(cameraPreview, 0, 0, processingPreview.width, processingPreview.height);
  }
  ctx.restore();
}

/* ===== CAMERA ===== */
async function startCamera() {
  if (cameraStream) cameraStream.getTracks().forEach(t => t.stop());

  cameraStream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: useFrontCamera ? "user" : "environment" },
    audio: false
  });

  cameraPreview.srcObject = cameraStream;
  cameraPreview.classList.toggle("mirror", useFrontCamera);
}

/* ===== RECORD ===== */
async function startCapture() {
  statusText.innerText = "üî¥ Recording...";
  cameraBox.classList.add("recording");

  await startCamera();

  processingStream = processingPreview.captureStream(FPS);
  mediaRecorder = new MediaRecorder(processingStream);
  mediaChunks = [];

  mediaRecorder.ondataavailable = e => mediaChunks.push(e.data);
  mediaRecorder.onstop = generateRecordingPreview;

  mediaRecorder.start();
  intervalId = setInterval(processFrame, 1000 / FPS);
}

/* ===== STOP ===== */
function stopCapture() {
  statusText.innerText = "‚èπ Stopped";
  cameraBox.classList.remove("recording");

  clearInterval(intervalId);
  mediaRecorder?.stop();
  cameraStream?.getTracks().forEach(t => t.stop());
}

/* ===== FLIP CAMERA ===== */
async function flipCamera() {
  useFrontCamera = !useFrontCamera;
  cameraBox.classList.add("flip");

  setTimeout(async () => {
    await startCamera();
    cameraBox.classList.remove("flip");
  }, 400);
}

/* ===== PRESETS ===== */
function setPreset(type) {
  if (type === "bright") {
    brightness.value = 130;
    contrast.value = 110;
    saturation.value = 140;
    blur.value = 0;
  }
  if (type === "cinema") {
    brightness.value = 105;
    contrast.value = 125;
    saturation.value = 115;
    blur.value = 1;
  }
  if (type === "vintage") {
    brightness.value = 110;
    contrast.value = 90;
    saturation.value = 80;
    blur.value = 0;
  }
  if (type === "bw") {
    brightness.value = 110;
    contrast.value = 130;
    saturation.value = 0;
    blur.value = 0;
  }
}

/* ===== PREVIEW ===== */
function generateRecordingPreview() {
  const blob = new Blob(mediaChunks, { type: "video/webm" });
  const url = URL.createObjectURL(blob);
  recordingPreview.src = url;
  downloadButton.href = url;
  downloadButton.download = "snapstyles-video.webm";
}
</script>

</body>
</html>
