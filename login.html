<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SnapStyles | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google SSO -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .auth-container {
            background: #fff;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 10px;
        }

        .auth-container p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-top: 15px;
            text-align: left;
        }

        .form-group label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            background: #111;
            color: #fff;
            cursor: pointer;
            font-size: 15px;
        }

        .divider {
            margin: 20px 0;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <h2>Welcome to SnapStyles</h2>
    <p>Create or login to your account</p>

    <!-- Email Login (UI only) -->
    <form>
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password">
        </div>

        <button class="btn">Login</button>
    </form>

    <div class="divider">OR</div>

    <!-- Google SSO -->
    <div id="g_id_onload"
         data-client_id="803428969342-tfl6td14ji3r8iclq5ps7ec4foqhf6c8.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="continue_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
</div>

<script>
    function handleCredentialResponse(response) {
        console.log("Google JWT Token:", response.credential);

        // Send this token to backend for verification
        // Example:
        // fetch('/api/google-login', { method: 'POST', body: response.credential });

        alert("Google login successful!");
    }
</script>

</body>
</html>
