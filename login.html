<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SnapStyles | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google SSO -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: radial-gradient(circle at top, #1a1a1a, #000);
    overflow: hidden;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
}

/* ===== GLITTER BACKGROUND ===== */
.glitter {
    position: absolute;
    inset: 0;
    background:
        radial-gradient(2px 2px at 20% 30%, gold, transparent),
        radial-gradient(1.5px 1.5px at 70% 40%, #ffd700, transparent),
        radial-gradient(1px 1px at 40% 80%, #ffec8b, transparent),
        radial-gradient(1.5px 1.5px at 80% 70%, gold, transparent),
        radial-gradient(1px 1px at 10% 90%, #ffdf6c, transparent);
    animation: sparkle 6s linear infinite;
    opacity: 0.6;
}

@keyframes sparkle {
    0% { transform: translateY(0); }
    100% { transform: translateY(-40px); }
}

/* ===== LOGIN CARD ===== */
.auth-container {
    position: relative;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(16px);
    width: 100%;
    max-width: 400px;
    padding: 35px;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    text-align: center;
    animation: cardEnter 1.1s ease;
    z-index: 1;
}

@keyframes cardEnter {
    from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.auth-container h2 {
    margin-bottom: 8px;
    font-size: 28px;
    background: linear-gradient(90deg, #ffd700, #fff, #ffd700);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.auth-container p {
    font-size: 14px;
    color: #ddd;
}

/* ===== FORM ===== */
.form-group {
    margin-top: 16px;
    text-align: left;
}

.form-group label {
    font-size: 13px;
    color: #ccc;
    margin-bottom: 5px;
    display: block;
}

.form-group input {
    width: 100%;
    padding: 11px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.15);
    color: #fff;
}

.form-group input::placeholder {
    color: #bbb;
}

/* ===== BUTTON ===== */
.btn {
    width: 100%;
    padding: 12px;
    margin-top: 22px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-size: 15px;
    font-weight: 600;
    color: #000;
    background: linear-gradient(135deg, #ffd700, #ffb700);
    transition: all 0.3s ease;
}

.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255,215,0,0.8);
}

/* ===== DIVIDER ===== */
.divider {
    margin: 22px 0;
    font-size: 13px;
    color: #ccc;
}
</style>
</head>

<body>

<div class="glitter"></div>

<div class="auth-container">
    <h2>Welcome to SnapStyles</h2>
    <p>Create or login to your account</p>

    <!-- Email Login (UI only) -->
    <form>
        <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password">
        </div>

        <button class="btn">Login</button>
    </form>

    <div class="divider">OR</div>

    <!-- Google SSO -->
    <div id="g_id_onload"
         data-client_id="803428969342-obt2lnjs7kdhnmp27hm3dpn9enoivo3e.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="continue_with"
         data-shape="pill"
         data-logo_alignment="left">
    </div>
</div>

<script>
function handleCredentialResponse(response) {
    console.log("Google JWT Token:", response.credential);
    alert("Google login successful!");
}
</script>

</body>
</html>
